    <script>

        $(document).ready(function () {
            $('nav .nav-link').click(function () {
                $(this).parent().find('ul').slideToggle()
            })

            $('.nav-sub-menu li').click(function () {
                $('h1').text($(this).text().trim())
                $("#sectionListArticles").hide()
                $("#sectionAddArticle").hide()
                switch ($(this).text().trim()) {
                    case "List":
                        $("#sectionListArticles").show()
                        break;

                    case "Add New":
                        $("#sectionAddArticle").show()
                        break;

                    default:
                        break;
                }

            })
        })

        $(document).ready(function () {
            $('#example').DataTable({
                "processing": true,
                "ajax": "http://localhost:3000/articles",
                "columns": [
                    { "data": "title" },
                    { "data": "description" }
                ]
            });
        });
    </script>
