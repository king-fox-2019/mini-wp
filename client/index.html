<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mini wp</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <!-- <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote.css" rel="stylesheet">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote.js"></script> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script> -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="jumbotron header">
  <div class="container text-center">
    <h1>Wowoword</h1>      
    <p>Mission, Vission & Values</p>
  </div>
</div>

<div class="d-flex" id="wrapper">
        <div id="page-content-wrapper">
    
          <nav class="navbar navbar-inverse" style="margin-bottom: 2px;">
            <div class="container-fluid">
                <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                        
                </button>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="#">Home</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" id="add" data-toggle="modal" data-target="#myModal">Add Article</a></li>
                </ul>
                </div>
            </div>
            </nav>
    
          <div class="container">
                <h4><small>RECENT POSTS</small></h4>
                <input type="text" class="form-control" v-model="search_value" placeholder="search article">
                <hr>
                <div class="article-list">
                    
                    <div v-for="(article, id) in articles" :key="id" :class="article.category" :id="id" v-if="!search_value || new RegExp(search_value.toLowerCase()).test(article.title.toLowerCase())">
                        <h2>{{ article.title }}</h2>
                        <h5><span class="glyphicon glyphicon-time"></span> Post by Renault Dzaky, {{article.created_at}}.</h5>
                        <h5><span class="label label-warning">{{ article.category }}</span></h5><br>
                        <div v-html='article.content' style="word-break: break-all;"></div>
                        <br><button type="button" @click='clickUpdate(id)' class="btn btn-success" data-toggle="modal" data-target="#editModal">Edit</button>&nbsp;
                        <button type="button" @click='clickDelete(id)' class="btn btn-danger"data-toggle="modal" data-target="#deleteModal">Delete</button>
                            <hr>
                    </div>
                    
                </div>
          </div>
        </div>

        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-lg">
            
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title" v-on:click="create">Add Article</h4>
                </div>
                <div class="modal-body">
                  <form id="article-form" @submit.prevent="create">
                    <div class="form-group">
                    <label for="usr">Title:</label>
                    <input type="text" v-model="add_title" class="form-control" id="title">
                    </div>
                    <div class="form-group">
                            <label>Category:</label>
                            <select v-model="add_category" class="form-control" id="category">
                              <option value="Sport">Sport</option>
                              <option value="Lifestyle">Lifestyle</option>
                            </select>
                          </div>
                    <div class="form-group">
                    <label for="comment">Content:</label>
                    <div id="add_content" >
                        
                    </div>
                    </div>
                    <input type="submit" class="btn btn-info" value="Add Article">
                </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
              
            </div>
          </div>
    
        <div class="modal fade" id="editModal" role="dialog">
              <div class="modal-dialog modal-lg">
              
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Edit Article</h4>
                  </div>
                  <div class="modal-body">
                    <form id="edit-article-form" @submit.prevent="update">
                      <div class="form-group">
                        <input type="hidden" v-model='edit_id'>
                      <label for="usr">Title:</label>
                      <input type="text" v-model="edit_title" class="form-control" id="edit-title">
                      </div>
                      <div class="form-group">
                              <label>Category:</label>
                              <select v-model="edit_category" class="form-control" id="edit-category">
                                <option value="Sport">Sport</option>
                                <option value="Lifestyle">Lifestyle</option>
                              </select>
                            </div>
                      <div class="form-group">
                      <label for="comment">Content:</label>
                      <div id="edit_content" >
                        
                        </div>
                      </div>
                      <input type="submit" class="btn btn-info" value="Edit Article">
                  </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
                
              </div>
          </div>

        <div class="modal fade" id="deleteModal" role="dialog">
                <div class="modal-dialog modal-lg">
                
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Delete Article</h4>
                    </div>
                    <div class="modal-body">
                      are you sure?
                    </div>
                    <div class="modal-footer">
                      <form @submit.prevent="drop">
                          <input type="hidden" v-model='delete_id'>
                          <input type="submit" class="btn btn-info" value="Delete Article">
                      </form>
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                  
                </div>
              </div>
</div>


      

  
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="assets/js/main.js"></script>

</body>
</html>
