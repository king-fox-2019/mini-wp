<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <link rel="stylesheet" href="css/fonts.css" type="text/css"/>
    <title>Mini WP</title>
</head>
<body>
<div id="app">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <div id="logo">
                -<i class="fa fa-simplybuilt" style="font-size:36px"></i>-
                Mini WP
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse search-form" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 left-nav">
                <div class="container-flex profile-container">
                    <div id="img-profile">
                        <img :src="'img/' + author.profile_pic" class="img-fluid rounded-circle img-profile"
                             alt="profile">
                    </div>
                    <h3 class="profile dropdown-toggle" data-toggle="dropdown" id="profile-name">
                        {{ author.name }}
                    </h3>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <button class="dropdown-item" type="button">Profile</button>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item" type="button">Sign Out</button>
                    </div>
                    <div class="profile" id="profile-title">
                        <small>
                            {{ author.title }}
                        </small>
                    </div>
                    <hr/>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center bg-warning"
                            id="article-new">
                            Add New Article
                            <span class="badge"><i class="fa fa-plus" style="font-size:16px"></i></span>
                        </li>
                    </ul>
                    <hr>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center bg-info"
                            id="article-list" v-for="title in article" :key="title.id">
                            {{title.title}}
                            <span class="badge">
                                <i class="fa fa-pencil" style="font-size: 16px; padding-right: 5px"></i>
                                <i class="fa fa-remove" style="font-size: 16px" @click="deleteArticle(title.id)"></i>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-9">

                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="open-tab" data-toggle="tab" href="#open" role="tab"
                           aria-controls="open" aria-selected="true">New Article</a>
                    </li>
                </ul>

                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="open" role="tabpanel" aria-labelledby="open-tab">
                        <div class="container card-container row">
                            <form class="w-100" @submit="submitArticle" action="">
                                <div class="form-group">
                                    <label for="article-title">Title</label>
                                    <input type="text" class="form-control" id="article-title"
                                           placeholder="Article Title" v-model="title">
                                </div>
                                <div class="form-group">
                                    <label for="article-category">Category</label>
                                    <input type="text" class="form-control" id="article-category"
                                           placeholder="Article Category" v-model="category">
                                </div>
                                <div class="form-group">
                                    <label>Content</label>
                                    <div id="editor"></div>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
