    <script>
        $(document).ready(function () {
            $('#example').DataTable({
                "processing": true,
                "ajax": "http://localhost:3000/articles",
                "columns": [
                    { "data": "title" },
                    { "data": "description" }
                ]
            });
        });
        var app = new Vue({
            el: '#app',
            data: {
                title: 'Dashboard',
                menus: {
                    Dashboard: {
                        icon: "home"
                    },
                    Article: {
                        icon: "file-text",
                        subMenu: {
                            status: false,
                            items: [
                                {
                                    text: "List",
                                    icon: "list"
                                },
                                {
                                    text: "Add New",
                                    icon: "edit"
                                }
                            ]
                        }
                    }
                }
            },
            methods: {
                changeMainContent: function (menu, event) {
                    if(this['menus'][menu]['subMenu']){
                        this['menus'][menu]['subMenu']['status'] = !this['menus'][menu]['subMenu']['status']
                    }
                },
                toggleMenu: function (menu) {
                    alert(menu)
                }
            }
        })

        feather.replace()
    </script>
