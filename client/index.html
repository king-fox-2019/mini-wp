<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Mini WordPress</title>
    <script src="https://kit.fontawesome.com/9435af1a74.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="body">
        <nav class="navbar navbar-expand-lg navbar-dark bg-info">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a href="" @click.prevent="toggleMySite" id="reader"><i class="fab fa-wordpress mr-3 fa-lg" style="color: white;"> Reader</i></a>
                    </li>
                    <li class="nav-item">
                        <a href="" @click.prevent="toggleReader" id="reader"><i class="far fa-newspaper fa-lg" style="color: white;"> Reader</i></a>
                    </li>
                </ul>
                <button class="btn btn-light my-2 my-sm-0 mr-4" @click="openWriteForm" type="submit">
                    <i class="far fa-plus-square"></i>
                    Write
                </button>
                <i class="my-2 my-sm-0 fas fa-universal-access fa-2x mr-4"></i>
                <i class="my-2 my-sm-0 far fa-bell fa-2x"></i>
            </div>
        </nav>
        <!-- sidebar and content -->
        <ul class="nav justify-content-center navbar-dark bg-dark" v-if="nav === 'mySite'">
            <li class="nav-item">
                <a class="nav-link active" href="#">View Site</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" @click.prevent="showBlogPost" href="#">Blog Post</a>
            </li>
        </ul>
        <ul class="nav justify-content-center navbar-dark bg-dark" v-else-if="nav === 'reader'">
            <li class="nav-item">
                <a class="nav-link" href="#">Template</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Disabled</a>
            </li>
        </ul>
        <div class="d-flex justify-content-center">

            <section v-if="page === 'create'" class="mt-5">
                <h1>Write your new article!</h1>
                <div id="Article Previer">
                    <em>Priview</em>
                    <div class="card">
                        <h5 class="card-header"> {{article}} </h5>
                        <div class="card-body">
                            <article>{{ content }}</article>
                        </div>
                    </div>
                </div>
                <hr>
                <label for="articleTitle">Title</label>
                <input type="text" v-model="article" class="form-control" id="articleTitle" placeholder="Your article title here"><br>
                <textarea v-model="content" id="editor" cols="30" @ rows="10"></textarea>
                <button type="button" class="btn btn-danger" @click="addPost">Submit</button>
                <hr>
            </section>

            <section v-else-if="page === 'showPost'">
                    <div class="card mt-5 mb-2" v-for="post in blogposts">
                    <div class="card-body">
                        <h1> {{ post.title }} </h1>
                        <p> {{ post.content }} </p>
                    </div>
                </div>               
            </section>

            <section>
                
            </section>
        </div>
    </div>
    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
