<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-client_id" content="659669797904-co34abenmpbhhvjkee033um3cs529m3t.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="https://kit.fontawesome.com/240be75fd4.js" crossorigin="anonymous"></script>

    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/vue-quill-editor@3.0.4/dist/vue-quill-editor.js"></script>
    
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    
    
    <title>Mini WP</title>
  </head>
  <body>
    <div id="app">
    <header>
      <nav class="navbar navbar-expand-md fixed-top bg-dark">
        <a class="navbar-brand mr-auto text-light">AdminAd+</a>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light mr-3" type="submit">Search</button>
        </form> 
        <button class="btn btn-outline-secondary mr-3" type="submit">Logout</button>
      </nav>
    </header>

    
    <div  id="main-body" class="container-fluid">
      <div class="row" style="height: 100vh">
          
          <!-- Left part -->
          <div id="left-part" class="col-2 border p-0">
            
          <!-- User card -->
          <div id="user-card" class="mx-2 my-2 border" style="height: 100px">
              <img 
              src="https://avatars3.githubusercontent.com/u/36827603?s=460&v=4" 
              class="rounded float-left mx-2 my-2"
              style="width: 50px" 
              alt="avatar">
              <div id="name-job" class="my-2">
                <span id="user-name" class="" style="font-size: 1em;">Dedi Prakasa</span>
                <br>
                <span id="user-job" style="font-size: 0.8em;">Fullstack Developer</span>
              </div>
            </div>
            <!-- End of user card -->
            
            <!-- Main navigation -->
            <div id="main-nav" class="mx-2 mt-4" style="height: 100vh">
                <span class="mx-2">Main</span>
                <hr class="my-1">
                <ul class="list-group" >
                  <li class="menu list-group-item" v-on:click="changePage('canvas')">Create New Post</li>
                  <li class="menu list-group-item" v-on:click="changePage('allPosts')">Posts</li>
            </ul>
          </div>
          <!-- End of main navigation -->
          
          </div>
          <!-- End of left part -->
          
          <!-- Main content -->
          <div id="main-content" class="col-10 border">
            
          
          <!-- Edit canvas -->
          <div id="edit" class="my-2 container" style="height: 100vh; width: 70%" v-if="page == 'edit'">
              <h4 class="my-4 mx-1">Edit Post</h4>
              <form v-on:submit.prevent="editPost(articleData._id)">
              <div class="form-group">
                <input id="edit-title-input" class="form-control" type="text" placeholder="Title" v-model="articleData.title">
              </div>
              <!-- <div class="form-group" style="background-color: white;"> -->
                <div id="qEditor" class="form-group" style="background-color: white;">
                  <quill-editor v-model="content"></quill-editor>
                </div>
              <!-- <div class="form-group">
                <textarea rows=10 id="edit-content" class="form-control" type="text"> {{ articleData.content}} </textarea>
              </div> -->
              <button class="btn btn-primary">Save Change</button>
            </form>
          </div>
          <!-- End of edit canvas -->
          
        </div>
        <!-- End of main content -->
      </div>
    </div>
    
    
    <footer>
    </footer>
  </div>
  
  <!-- JS Script -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="index.js"></script>
</body>
</html>
