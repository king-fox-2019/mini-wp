<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mini-WP</title>
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/sidebar.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> -->
  </head>
  <body>
    <div id="main">
      <div id="sidebar">
        <div id="sidebar-wrapper">
          <ul class="sidebar-nav">
            <li>
              <a href="#"><i class="material-icons mr-2">home</i>Home</a>
            </li>
            <li>
              <a href="#"
                ><i class="material-icons mr-2">account_circle</i>Account</a
              >
            </li>
            <li>
              <a href="#"
                ><i class="material-icons mr-2">note_add</i>Articles</a
              >
            </li>
            <!-- account_circle -->
          </ul>
        </div>
        <div id="button-sidebar" class="page-content-wrapper fixed-top">
          <a href="#" class="btn" id="menu-toggle">
            <span class="glyphicon glyphicon-menu-hamburger">
              <i class="material-icons" id="icon-menu">menu</i>
            </span>
          </a>
        </div>
        <div
          id="dashboard"
          class="page-content-wrapper"
          v-if="activePage==='dashboard'"
        >
          <div class="container">
            <div
              class="card mt-3"
              style="width: 100%;"
              v-for="article in articles"
            >
              <div class="card-body">
                <div class="media">
                  <img
                    class="mr-3"
                    src="https://images.goodsmile.info/cgm/images/product/20171011/6784/48044/large/5d7b5b7a3abee31ec623840ae59df600.jpg"
                    width="150px"
                    height="150px"
                    alt="Thumbelnail Article"
                  />
                  <div class="media-body">
                    <h5 class="mt-0">{{article.title}}</h5>
                    <p>{{article.content}}</p>
                    <a
                      class=""
                      href="#"
                      role="button"
                      v-on:click="showDetailArticle(article)"
                      >Read More</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          v-if="activePage==='add-article-page'"
          id="add-article-page"
          class="page-content-wrapper"
        >
          <div class="container">
            <form>
              <div class="form-group">
                <input
                  type="text"
                  class="rounded-0 form-control"
                  id="title-article"
                  placeholder="Title"
                />
              </div>
              <wysiwyg v-model="myHTML" />
              <div id="editor" style="height: 400px;"></div>
              <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
          </div>
        </div>
        <div
          v-if="activePage==='detail-article'"
          id="detail-article"
          class="page-content-wrapper"
        >
          <div class="container">
            <div v-if="currentArticle" class="card mt-3" style="width: 100%;">
              <div class="card-body">
                <div class="media">
                  <img
                    class="mr-3"
                    src="https://images.goodsmile.info/cgm/images/product/20171011/6784/48044/large/5d7b5b7a3abee31ec623840ae59df600.jpg"
                    width="150px"
                    height="150px"
                    alt="Thumbelnail Article"
                  />
                  <div class="media-body">
                    <h5 class="mt-0">{{currentArticle.title}}</h5>
                    <p>{{currentArticle.content}}</p>
                    <!-- isi artikel -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
      var quill = new Quill("#editor", {
        theme: "snow"
      });
    </script>
    <script src="./js/main.js"></script>
    <script>
      const btnSidebar = document.getElementById("menu-toggle");
      const iconSidebar = document.getElementById("icon-menu");
      $("#button-sidebar").click(() => {
        event.stopPropagation();
        $("#menu-toggle").hide();
        $("#sidebar").addClass("menuDisplayed");
      });
      $(document).click(() => {
        $("#menu-toggle").show();
        $("#sidebar").removeClass("menuDisplayed");
      });
    </script>
  </body>
</html>
